<div class="container seller-auth">
  <h1 class="seller-auth-heading">Seller sign up</h1>
  <form #sellerSignup="ngForm" (ngSubmit)="onSubmit(sellerSignup.value)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" ngModel />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
